<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sliders</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/buring.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/sang.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/komor1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/komor.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/mukh.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <h3>My Awesome slider Here</h3>
    </div>
    <script src="bootstrap.min.js"></script>
</body>

</html>
